<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="layout.css">
    <script defer src="layout.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="column">
            <h1 class="display center">weight converter</h1>
            <form>
                <div class="form-group">
                    <input id="lbsInput" type="number" class="form-control" placeholder="Enter Kilograms...">
                </div>
            </form>
            <div id="output">
                <div class="card">
                    <div class="card-block1">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-block2">
                        <h4>Metric Ton:</h4>
                        <div id="metricOutput"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-block3">
                        <h4>Pound:</h4>
                        <div id="poundOutput"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body>
    <title>Weight converter</title>
</body>

</html>
